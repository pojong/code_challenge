databaseChangeLog:
  - changeSet:
      id: 1
      author: pojong
      changes:
        - createTable:
            schema: public
            tableName: metadata
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  startWith: 100
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: query_string
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: metadata_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: album_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: album_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: artist_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_explicit
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: play_back_seconds
                  type: BIGINT
                  constraints:
                    nullable: false
        - createTable:
            schema: public
            tableName: images
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  startWith: 100
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: query_string
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: image
                  type: BYTEA
                  constraints:
                    nullable: false
